<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- .css -->
    <link rel="stylesheet" href="style.css">

    <title>Div2 build creator</title>
</head>

<body>
    <!-- .js -->
    <script src="code.js"></script>

    <div id="menubar" class="flex-container">
        <div class="panel">
            <div class="content">
                content menubar
            </div>
        </div>
    </div>
    
    <div id="build" class="flex-container">
        <div id="equipment" class="flex-container">
            <div id="specialisation" class="grid-container gi11">
                <div class="panel">
                    <div class="content">
                        content specialisation
                    </div>
                </div>
            </div>
            <div id="weapons" class="grid-containergi12">
                <div class="panel">
                    <div class="content">
                        content weapon 1
                    </div>
                </div>
                <div class="panel">
                    <div class="content">
                        content weapon 2
                    </div>
                </div>
                <div class="panel">
                    <div class="content">
                        content sidearm
                    </div>
                </div>
            </div>
    
            <div id="armor" class="grid-container gi13">
                <div class="grid-container">
                    <div class="panel">
                        <div class="content">
			    content mask
			</div>
                    </div>
                    <div class="panel">
                        <div class="content">
			    content backpack
			</div>
                    </div>
                </div>
                <div class="grid-container gi14">
                    <div class="panel">
                        <div class="content">
			    content chest
			</div>
                    </div>
                    <div class="panel">
                        <div class="content">
			    content gloves
			</div>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="panel">
                        <div class="content">
			    content holster
			</div>
                    </div>
                    <div class="panel">
                        <div class="content">
			    content kneepads
			</div>
                    </div>
                </div>
            </div>
        
            <div id="skills" class="grid-container">
                <div class="panel">
                        <div class="content">
			    content skill 1
			</div>
                </div>
                <div class="panel">
                        <div class="content">
			    content skill 2
			</div>
                </div>
            </div>
        </div>
        
        <div id="stats" class="grid-container">
            <div class="panel">
                <div class="content">
                    content stats
                </div>
            </div>
        </div>
    </div>
</body>

</html>
