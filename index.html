<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- .css -->
    <link rel="stylesheet" href="style.css">

    <title>Div2 build calculator</title>
</head>

<body>
    <!-- .js -->
    <script src="code.js"></script>

    <div id="menubar" class="container flex">
        <div class="panel">
            <div class="content">
                content menubar
            </div>
        </div>
    </div>

    <div id="build" class="container flex fh">
        <div id="equipment" class="container flex fv">
            <div id="specialisation" class="container flex feq">
                <div class="panel">
                    <div class="content">
                        content specialisation
                    </div>
                </div>
            </div>

            <div id="weapons" class="container flex fh feq">
                <div id="weapon1" class="container flex feq">
                    <div class="panel">
                        <div class="content">
                            content weapon 1
                        </div>
                    </div>
                </div>
                <div id="weapon2" class="container flex feq">
                    <div class="panel">
                        <div class="content">
                            content weapon 2
                        </div>
                    </div>
                </div>
                <div id="weapon2" class="container flex feq">
                    <div class="panel">
                        <div class="content">
                            content sidearm
                        </div>
                    </div>
                </div>
            </div>

            <div id="armor" class="container flex fv feq">
                <div class="container flex fh feq">
                    <div id="mask" class="container flex feq">
                        <div class="panel">
                            <div class="content">
                                content mask
                            </div>
                        </div>
                    </div>
                    <div id="backpack" class="container flex feq">
                        <div class="panel">
                            <div class="content">
                                content backpack
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container flex fh feq">
                    <div id="chest" class="container flex feq">
                        <div class="panel">
                            <div class="content">
                                content chest
                            </div>
                        </div>
                    </div>
                    <div id="gloves" class="container flex feq">
                        <div class="panel">
                            <div class="content">
                                content gloves
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container flex fh feq">
                    <div id="holster" class="container flex feq">
                        <div class="panel">
                            <div class="content">
                                content holster
                            </div>
                        </div>
                    </div>
                    <div id="kneepads" class="container flex feq">
                        <div class="panel">
                            <div class="content">
                                content kneepads
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="skills" class="container flex fh feq">
                <div id="mask" class="container flex feq">
                    <div class="panel">
                        <div class="content">
                            content skill 1
                        </div>
                    </div>
                </div>
                <div id="mask" class="container flex feq">
                    <div class="panel">
                        <div class="content">
                            content skill 2
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="stats" class="container flex fv">
            <div class="panel">
                <div class="content">
                    content stats
                </div>
            </div>
        </div>
    </div>
</body>

</html>
