<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- .css -->
    <link rel="stylesheet" href="style.css">

    <title>Div2 build creator</title>
</head>

<body>
    <!-- .js -->
    <script src="code.js"></script>

    <div class="grid-container">
    <div class="panel">
        <div class="content">
            content menu
        </div>
    </div>
    </div>
    
    <div id="build" class="grid-container">
        
    <div id="equipment" class="grid-container">
        
    <div id="specialisation" class="grid-container">
    <div class="panel">
        <div class="content">
            content specialisation
        </div>
    </div>
    </div>
        
    <div id="weapons" class="grid-container">
        <div class="panel">
            <div class="content">
             content weapon 1
            </div>
        </div>
        <div class="panel">
          <div class="content">
            content weapon 2
          </div>
        </div>
        <div class="panel">
          <div class="content">
            content sidearm
          </div>
        </div>
    </div>
    
    <div id="armor" class="grid-container">
       <div class="grid-container">
      <div class="panel">
        content mask
      </div>
      <div class="panel">
        content backpack
      </div>
    </div>
        <div class="grid-container">
      <div class="panel">
        content chest
      </div>
      <div class="panel">
        content gloves
      </div>
    </div>
        <div class="grid-container">
      <div class="panel">
        content holster
      </div>
      <div class="panel">
        content kneepads
      </div>
    </div>
    </div>
        
      <div id="skills" class="grid-container">
      <div class="panel">
        content skill 1
      </div>
      <div class="panel">
        content skill 2
      </div>
    </div>
    </div>
        <div id="stats" class="grid-container">
    <div class="panel">
        <div class="content">
            content stats
        </div>
    </div>
    </div>
    </div>
</body>

</html>
