<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Div2 build calculator</title>
</head>

<body>
  <script src="code.js"></script>

  <div id="panel-menubar" class="container flex">
    <div id="menubar" class="content">
      content menubar
    </div>
  </div>

  <div id="panel-build" class="container flex fh">
    <div id="panel-equipment" class="container flex fv">
      <div id="panel-specialisation" class="container flex feq">
        <div id="specialisation" class="content">
            Choose specialisation
        </div>
      </div>

      <div id="panel-weapons" class="container flex fh feq">
        <div id="panel-weapon1" class="container flex feq">
          <div id="weapon1" class="content empty main-weapon">
            Choose weapon
          </div>
        </div>
        <div id="panel-weapon2" class="container flex feq">
          <div id="weapon2" class="content empty main-weapon">
            Choose weapon
          </div>
        </div>
        <div id="panel-sidearm" class="container flex feq">
          <div id="sidearm" class="content empty sidearm">
            Choose sidearm
          </div>
        </div>
      </div>

      <div id="armor" class="container flex fv feq">
        <div id="panel-gear-slot-1-2" class="container flex fh feq">
          <div id="panel-mask" class="container flex feq">
            <div id="mask" class="content empty mask">
              Choose mask
            </div>
          </div>
          <div id="panel-backpack" class="container flex feq">
            <div id="backpack" class="content empty backpack">
              Choose backpack
            </div>
          </div>
        </div>
        <div id="panel-gear-slot-3-4" class="container flex fh feq">
          <div id="panel-chest" class="container flex feq">
            <div id="chest" class="content empty chest">
              Choose chest
            </div>
          </div>
          <div id="panel-gloves" class="container flex feq">
            <div id="gloves" class="content empty gloves">
              Choose gloves
            </div>
          </div>
        </div>
        <div id="panel-gear-slot-5-6" class="container flex fh feq">
          <div id="panel-holster" class="container flex feq">
            <div id="holster" class="content empty holster">
              Choose holster
            </div>
          </div>
          <div id="panel-kneepads" class="container flex feq">
            <div id="kneepads" class="content empty kneepads">
              Choose kneepads
            </div>
          </div>
        </div>
      </div>

      <div id="panel-skills" class="container flex fh feq">
        <div id="panel-skill1" class="container flex feq">
          <div id="skill1" class="content empty skill">
            Choose skill
          </div>
        </div>
        <div id="panel-skill2" class="container flex feq">
          <div id="skill2" class="content empty skill">
            Choose skill
          </div>
        </div>
      </div>
    </div>

    <div id="panel-stats" class="container flex fv feq">
      <div id="panel-stats-weapons" class="container flex fh feq">
        <div id="panel-stats-weapon1" class="container flex feq">
          <div id="stats-weapon1" class="content main-weapon">
            stats weapon 1
          </div>
        </div>
        <div id="panel-stats-weapon2" class="container flex feq">
          <div id="stats-weapon2" class="content main-weapon">
            stats weapon 2
          </div>
        </div>
        <div id="panel-stats-sidearm" class="container flex feq">
          <div id="stats-sidearm" class="content sidearm">
            stats sidearm
          </div>
        </div>
      </div>
      <div id="panel-stats-skills" class="container flex fh feq">
        <div id="panel-stats-skill1" class="container flex feq">
          <div id="stats-skill1" class="content skill">
            stats skill 1
          </div>
        </div>
        <div id="panel-stats-skill2" class="container flex feq">
          <div id="stats-skill2" class="content skill">
            stats skill 2
          </div>
        </div>
      </div>
      <div id="panel-talent-brand-boni" class="container flex feq">
        <div id="talent-brand-boni" class="content">
          talent brand boni
        </div>
      </div>
      <div id="panel-stats-player" class="container flex feq">
        <div id="stats-player" class="content">
          stats player
        </div>
      </div>
      <div id="panel-SHD" class="container flex feq">
        <div id="SHD" class="content">
          SHD
        </div>
      </div>
    </div>
  </div>
</body>

</html>
